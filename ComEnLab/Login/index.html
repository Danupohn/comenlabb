<!DOCTYPE html>
<html>
<head>
    <title>Login form</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html{
            width: 100vw;
            height: 100vh   ;
        }
        body{
            background-image: url('https://i.pinimg.com/originals/1b/83/dc/1b83dce6c2a59c92d2dfdd14df85c377.gif');
            justify-content: center;
            display: flex;
            min-height: 100vh;
            align-items: center ;
            background-repeat:no-repeat ;
            background-size:cover ;
            background-position: center ;             
        }
        h1{
            text-align:center;
            color:#46B5D1;  
            font-size: 40px; 
        }
        .forgot{
            color:#EEEEEE;
        }
        .box{
            width: 420px;
            background-color:transparent;
            border: 2px solid rgba(255, 255, 255,.2);
            color:#fff;
            border-radius: 10px;
            padding: 30px 37px;
            backdrop-filter: blur(20px); 
            box-shadow:  0 0 10px rgba(0,0,0,1);
        }
        .box .input{
            width: 100%;
            height: 50px;
            margin: 30px 0;
        }
        .input input{
            width: 100%;
            height: 100%;
            background:transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255,.2);
            border-radius: 40px;
            color: #fff;
            padding: 20px 45px 20px 20px;
        }
        .box .forgot{
            display: flex;
            justify-content:baseline;
            font-size: 14.5px;
            margin: -15px 0 15px;
            padding-left: 5px ;
        }
        .box .submit{
            width: 100%;
            height: 45px;
            background:#fff;
            border: none;
            outline: none;
            border-radius: 40px;
            border: 2px solid rgba(255, 255, 255,.2);   
            font-size: 15px;
            cursor:pointer;
            color: #000000 ;
            font-weight: bold;
        }
    </style>    
</head> 
<body>
    <div class="box">
        <form action="">    
            <h1>Login</h1>
            <div class="input">
                <input type="text"value="Username">
            </div>

            <div class="input">
                <input type="text"value="Passwoard">
            </div>
            <div class="forgot" >
                <input type="checkbox">
                <label for="vehicle1"> Forgot password? </label><br>
            </div>
            <div class="submit" >
                <button class="submit" value="submit">Login</button>             
            </div>  
        </form>
    </div>

</body>
</html>
